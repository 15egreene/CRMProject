<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Tap Sign-In</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="Kristen.css">

</head>
<body>
    <div class="container">
        
        <div id="sign-up">
            <div id="fix-that">
            <h3>Don't have an account yet?</h3>
            <h3>What are you waiting for? Let's fix that now!</h3>
            </div>

            <button class="btn default">Sign Up</button>

            <br>
            <img src="../Images/CRM-SignIn/Group 15.png">
        </div>

        <div id="sign-in">
            <form action="/action_page.php">
                <br>
                <br>
                <h2>Sign In</h2>
                <div class="input-container">
                  
                  <input class="input-field" id="in-user" type="text" placeholder="Username" name="usrnm">
                </div>
              <br>
                <div class="input-container">
                  <i class="fa fa-envelope icon"></i>
                  <input class="input-field" type="text" placeholder="Email" name="email">
                </div>
              <br>
                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field" type="password" placeholder="Password" name="psw">
                </div>
              <br>
                <center><button type="submit" class="btn">Sign In</button></center>
              </form>
             <div id="input-form">

        </div>
    <br>
        <div id="social-links">
         <p>Or sign in with social platforms</p>
         <br>
         <a href="http://www.facebook.com" class="fa fa-facebook"></a>
         <a href="http://www.twitter.com" class="fa fa-twitter"></a>
         <a href="http://www.google.com" class="fa fa-google"></a>
         <a href="http://www.linkedin.com" class="fa fa-linkedin"></a>
        </div>
    
    
    </div>
